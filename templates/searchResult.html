<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link script defer src ="search.js">
</head>
<body id = "body" class="container">
    
    <form>
        <h3>Input movie to search for</h3>
        <input id="input" placeholder="Type movie name here">
        <button onclick="searchMovies">Click to search</button>
    </form>
    
    
    <h1>Movies found are: </h1>

    {%for movie in movies %}
            <div class = "mb-3 mt-3 row shadow-lg rounded"  style="border: 5px black; height: 40vh">
                    <img class="col-6" style="height:90%" src = "http://image.tmdb.org/t/p/w500/{{movie['poster_path']}}">
                    <div class="col-6">
                        <h2 class = "row">{{movie['original_title']}}</h2>
                        <p class = "row">{{movie['overview']}}</p>
                        <p class = "row">Poplarity: {{movie['popularity']}}</p>
                        <a href = "localhost:5000/moviedetails/{{movie['original_title']}}">Click for more detail</a>
                    </div>
            </div>
    {% endfor %}



    <script>
    </script>
</body>
</html>
